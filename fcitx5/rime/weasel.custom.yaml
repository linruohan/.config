patch:
  
  style:
    # 选择皮肤
    color_scheme: macos_dark

    font_face: LXGW WenKai
    font_point: 16
    horizontal: true
    fullscreen: false
    inline_preedit: true
    preedit_type: composition
    display_tray_icon: false
    label_format: "%s."
    layout:
      min_width: 160
      min_height: 0
      border_width: 3
      margin_x: 12
      margin_y: 12
      spacing: 5
      candidate_spacing: 3
      hilite_spacing: 2
      hilite_padding: 2
      round_corner: 4

  # 皮肤列表
  preset_color_schemes:

    aqua:
      name: 碧水／Aqua
      author: 佛振 <chen.sst@gmail.com>
      text_color: 0x000000
      back_color: 0xeceeee
      border_color: 0xe0e0e0
      hilited_text_color: 0x000000
      hilited_back_color: 0xd4d4d4
      hilited_candidate_text_color: 0xffffff
      hilited_candidate_back_color: 0xfa3a0a

    psionics:
      name: 幽能／Psionics
      author: 雨過之後、佛振
      text_color: 0xc2c2c2
      back_color: 0x444444
      border_color: 0x444444
      candidate_text_color: 0xeeeeee
      hilited_text_color: 0xeeeeee
      hilited_back_color: 0x444444
      hilited_candidate_label_color: 0xfafafa
      hilited_candidate_text_color: 0xfafafa
      hilited_candidate_back_color: 0xd8bf00
      comment_text_color: 0x808080
      hilited_comment_text_color: 0x444444
    macos_dark:
      author: "一方<liuour@gmail.com>"
      back_color: 0x252a2e                      # 候选条背景色，24位色值，16进制，BGR顺序
      border_color: 0x050505                    # 边框色
      text_color: 0x424242                      # 拼音行文字颜色
      hilited_back_color: 0xD75A00              # 第一候选项背景背景色
      hilited_candidate_text_color: 0xFFFFFF    # 第一候选项文字颜色
      hilited_candidate_label_color: 0xFFFFFF   # 第一候选项编号颜色
      hilited_comment_text_color: 0x999999      # 注解文字高亮
      hilited_text_color: 0x999999              # 高亮拼音 (需要开启内嵌编码)
      candidate_text_color: 0xe9e9ea            # 预选项文字颜色
      comment_text_color: 0x999999              # 拼音等提示文字颜色
      horizontal: true                          # 水平排列
      inline_preedit: true                      # 单行显示，false双行显示
      label_color: 0x999999                     # 预选栏编号颜色
      candidate_format: "%c\u2005%@"            # 用 1/6 em 空格 U+2005 来控制编号 %c 和候选词 %@ 前后的空间
      font_face: "PingFangSC"                   # 候选词编号字体
      font_point: 16              # 候选文字大小
      label_font_point: 13        # 候选编号大小
      corner_radius: 5            # 候选条圆角
      hilited_corner_radius: 5    # 高亮圆角
      border_height: 4            # 窗口上下高度
      border_width: 4             # 窗口左右宽度
      border_color_width: 0       # 输入条边框宽度
